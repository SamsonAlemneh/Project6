<!DOCTYPE html>
<html>
  <head>
    <title>Add Text to Photo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script>
      window.onload = () => {
        const canvas = new fabric.Canvas('canvas');
        const addTextButton = document.getElementById('addTextButton');
        const textInput = document.getElementById('textInput');
        const saveButton = document.getElementById('saveButton');
        const fileInput = document.getElementById('fileInput');

        // Set background image from user upload
        fileInput.addEventListener('change', (e) => {
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = () => {
            fabric.Image.fromURL(reader.result, (img) => {
              canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
            });
          };
          reader.readAsDataURL(file);
        });

        // Add text to canvas
        addTextButton.addEventListener('click', () => {
          const text = new fabric.Text(textInput.value, {
            left: 50,
            top: 50,
          });
          canvas.add(text);
        });

        // Save image
        saveButton.addEventListener('click', () => {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'image.png';
          link.click();
        });
      };
    </script>
  </head>
  <body>
    <h1>Add Text to Photo</h1>
    <div>
      <label for="fileInput">Choose a photo:</label>
      <input type="file" id="fileInput">
    </div>
    <div>
      <label for="textInput">Add text:</label>
      <input type="text" id="textInput">
    </div>
    <canvas id="canvas"></canvas>
    <button id="addTextButton">Add Text</button>
    <button id="saveButton">Save Image</button>
  </body>
</html>
